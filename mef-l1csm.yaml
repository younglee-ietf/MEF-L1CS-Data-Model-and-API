definitions:
  mef.l1csm.L1cs:
    type: "object"
    properties:
      service:
        description: "L1VC service"
        $ref: "#/definitions/mef.l1csm.l1cs.Service"
      access:
        description: "UNI configurations"
        $ref: "#/definitions/mef.l1csm.l1cs.Access"
  mef.l1csm.ProtocolCodingOpticalInterface:
    type: "object"
    properties:
      coding:
        type: "string"
        description: "coding function"
      protocol:
        type: "string"
        description: "List of physical layer L1VC clientprotocol"
      optical_interface:
        type: "string"
        description: "optical-interface-function"
  mef.l1csm.SubscriberAttributes:
    allOf:
    - $ref: "#/definitions/mef.l1csm.SubscriberL1vcSlsServiceAttribute"
    - type: "object"
      properties:
        subscriber-l1vc-ep-UNI-2:
          type: "string"
          description: "this is the other end of subscriber L1VC end \r\n        \
            \            point ID value = UNI-2"
          x-path: "/l1cs/access/uni-list/UNI-ID"
        subscriber-l1vc-ep-id-2:
          type: "string"
          description: "subscriber end point ID of the other end"
        subscriber-l1vc-ep-UNI-1:
          type: "string"
          description: "this is one end of subscriber L1VC end point \r\n        \
            \           ID value = UNI-1"
          x-path: "/l1cs/access/uni-list/UNI-ID"
        subscriber-l1vc-ep-id-1:
          type: "string"
          description: "subscriber end point ID of one end"
        subscriber-l1vc-id:
          type: "string"
          description: "subscriber L1VC identifier"
      description: "subscriber layer 1 connection service service level"
  mef.l1csm.SubscriberL1vcSlsServiceAttribute:
    type: "object"
    properties:
      time-start:
        type: "string"
        description: "a time that represent the date and time \r\n               \
          \      for the start of the SLS"
      time-interval:
        type: "integer"
        format: "int32"
        description: "a time interval (e.g., 2,419,200 seconds \r\n              \
          \       which is 28 days) that is used in  \r\n                     conjunction\
          \ wuth time-start to specify a \r\n                     contiguous sequence\
          \ of time intervals T for \r\n                     determining when performance\
          \ objectives are \r\n                     met."
      performance-metric:
        type: "string"
        description: "list of performance metric"
  mef.l1csm.UniAttributes:
    allOf:
    - $ref: "#/definitions/mef.l1csm.ProtocolCodingOpticalInterface"
    - type: "object"
      properties:
        UNI-ID:
          type: "string"
          description: "the UNI id of UNI Service Attributes"
      description: "uni-service-attributes"
  mef.l1csm.l1cs.Access:
    type: "object"
    properties:
      uni-list:
        type: "array"
        description: "uni identifier"
        items:
          $ref: "#/definitions/mef.l1csm.UniAttributes"
  mef.l1csm.l1cs.Service:
    type: "object"
    properties:
      service-list:
        type: "array"
        description: "an unique identifier of a service"
        items:
          $ref: "#/definitions/mef.l1csm.l1cs.service.ServiceList"
  mef.l1csm.l1cs.service.ServiceList:
    type: "object"
